<template name="publicModalsAddSong">
  <div class="modal" id="brdPublicModalsAddSongModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="brdPublicModalsAddSongForm">

            <div class="mb-3">
              <label for="brdSongNameField" class="form-label">Song Name</label>
              <input type="text" class="form-control" id="brdSongNameField" aria-describedby="songHelp"
                name="firstName" />
            </div>
            <div class="mb-3">
              <label for="brdSongSingerNameField" class="form-label">Singer Name</label>
              <input type="text" class="form-control" id="brdSongSingerNameField" name="lastName" />
            </div>
            <div class="mb-3">
              <select class="form-select mt-3" name="groupId" aria-label="Default select example">
                {{#each _categories}}
                <option value="{{_id}}">{{name}}</option>
                {{/each}}
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" form="brdPublicModalsAddSongForm" class="btn btn-primary">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
