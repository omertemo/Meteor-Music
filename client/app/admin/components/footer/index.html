<template name="adminComponentsFooter">
  {{#let _song=audioGlobal.song.get}}
  <footer class="adminComponentsFooter footer bg-light fixed-bottom ">
    <div class="container-fluid fixed-bottom bg-dark border border-white">
      {{#with _song}}

      <div class="row">

        <div class="col-3">
          <div class="media">
            <img src="https://organicthemes.com/demo/profile/files/2018/05/profile-pic.jpg" style="width:64px;height:64px" class="align-self-center mr-3" alt="...">
            <div class="media-body text-white">
              <h5 class="mt-0">{{songName}}</h5>
              <p>{{singerName}}</p>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="play-icons text-white align-items-center d-flex justify-content-center">

            <i class="bi bi-shuffle me-5 fs-3"></i>
            <i class="bi bi-skip-backward-fill me-3 fs-3"></i>

            {{> adminComponentsAudioControl song=_song}}

            <i class="bi bi-skip-forward-fill ms-3 fs-3"></i>
            <i class="bi bi-repeat ms-5 fs-3"></i>

          </div>

          <div class="progress-block mt-1 text-white d-flex justify-content-between align-items-center">
            <div class="me-2">0:00</div>
            <div class="progress w-100">
              <div class="progress-bar bg-success" role="progressbar" style="width: 15%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="ms-2">2:59</div>
          </div>

        </div>

        <div class="col-3 text-white d-inline-flex align-items-center">
          <div class="me-5"> <i class="fa-solid fa-volume-high "></i></div>
          <div class="me-5"> <i class="fa-solid fa-volume-xmark"></i> </div>



        </div>
      </div>
      {{/with}}

    </div>

  </footer>
  {{/let}}
</template>
