<template name="adminPagesSongs">
  {{#let _songs=(state.get "songs") _category=(state.get "category") }}
  <div class="container">
    <div class="row my-2">
      <div class="d-flex justify-content-between">
        <h1>{{_category.name}}</h1>
        <button class="btn btn-success btn-sm float-end" data-bs-toggle="modal"
          data-bs-target="#brdAdminModalsAddSongModal">
          Add Songs
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Song Name</th>
            <th scope="col">Singer Name</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          {{#each _songs}}
          <tr>
            <td>{{songName}}</td>
            <td>{{singerName}}</td>
            <!-- <td>{{_id}}</td> -->
            <td>
              <a href="#" class="btn btn-danger" id="brd-delete-song">Sil</a>
              <a href="#" class="btn btn-warning" id="brd-update-song" data-bs-toggle="modal"
                data-bs-target="#brdAdminModalsUpdateSongModal">GÃ¼ncelle</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
  </div>
  {{/let}}
  {{> adminModalsAddSong}}
  <!-- {{> adminModalsUpdateSong}} -->
</template>
