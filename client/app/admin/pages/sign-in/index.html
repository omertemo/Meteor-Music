<template name="adminPageSignIn">

  <div class="adminPageSignIn container-fluid bg-light">
    <div class="d-flex flex-column flex-fill align-items-center  h-100">

      <div class="form-sign">
        <h1 class="fw-bolder display-3">Giriş Yap</h1>
        <p class="pb-3">Hesabınızı giriş yapınız.</p>

        <form class="brd-loading-section">
          <div class="form-floating">
            <input type="email" class="form-control brd-border-bottom-unset" id="emailAddress" required placeholder=" ">
            <label for="emailAddress">E-mail addres</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control brd-border-top-unset" id="password" autocomplete="on" required
              placeholder=" ">
            <label for="password">Şifre</label>
          </div>

          <div class="d-grid gap-2 py-4">
            <button class="btn btn-outline-primary btn-lg" type="submit">Giriş</button>
          </div>

          <div class="d-flex justify-content-between">
            <a href="/admin/forgot-password" class="text-black-50 pt-3">Şifremi Unuttum</a>
            <a href="/admin/sign-up" class="text-black-50 pt-3">Kayıt Ol</a>
          </div>
        </form>
      </div>

    </div>
  </div>

</template>
